version: '3'

services:
  app:
    build: src/
    logging:
      options:
        max-size: "200M"
        max-file: "4"
    restart: "${RESTART_APP:-always}"
    volumes:
      - ./src/static:/usr/src/app/static
    depends_on:
      - db
    environment:
      SECRET_KEY: "${APP_SECRET_KEY}"
      DEBUG: "${APP_DEBUG}"
      ALLOWED_HOSTS: "${APP_ALLOWED_HOSTS}"
#    env_file:
#      - ./.env

  nginx:
    build: ./nginx
    logging:
      options:
        max-size: "200M"
        max-file: "4"
    ports:
      - 80:80
    volumes:
      - ./src/static:/usr/src/app/static
    depends_on:
      - app

  db:
    image: postgres:12.0-alpine
    logging:
      options:
        max-size: "200M"
        max-file: "4"
    volumes:
      - ./data/db:/var/lib/postgresql/data/
#    env_file:
#      - ./.env.db